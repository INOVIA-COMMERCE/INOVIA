<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inovia - Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #FF0080;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background-color: #FF0080;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        Boutique Inovia
    </header>

    <div class="container">
        <h1>Nos Produits</h1>
        <div class="product">
            <h3>Produit 1</h3>
            <p>Prix : 10 000 F</p>
            <a href="#" class="btn">Commander</a>
        </div>
        <div class="product">
            <h3>Produit 2</h3>
            <p>Prix : 15 000 F</p>
            <a href="#" class="btn">Commander</a>
        </div>
    </div>

</body>
</html>
